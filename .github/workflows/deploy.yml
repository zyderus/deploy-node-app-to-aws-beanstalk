name: Deploy to Beanstalk

env:
  APPLICATION_NAME: 'SimpleNodeApp'
  AWS_REGION: 'us-east-1'
  S3_BUCKET_NAME: 'github-zyderus-node-app' # S3 bucket for Beanstalk
  ENVIRONMENT_NAME: 'SimpleNodeApp-stg' # Replace with your Beanstalk environment name
  # DEPLOY_PACKAGE_NAME: 'node-deploy-ver-${{ github.sha }}'

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Prints Hello Message in Testing
        run: echo "Hello World from Testing job"

  deploy:
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      # - name: Build
      #   run: npm run build

      - name: Zip application
        run: zip -r application.zip . -x '*.git*' 'node_modules/*'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsDeploymentRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload to S3
        run: aws s3 cp application.zip s3://${{ env.S3_BUCKET_NAME }}/$GITHUB_SHA.zip

      - name: Create Beanstalk application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name ${{ env.APPLICATION_NAME }} \
            --version-label $GITHUB_SHA \
            --source-bundle S3Bucket=${{ env.S3_BUCKET_NAME }},S3Key=$GITHUB_SHA.zip

      - name: Update Beanstalk STG environment
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name ${{ env.ENVIRONMENT_NAME }} \
            --version-label $GITHUB_SHA
